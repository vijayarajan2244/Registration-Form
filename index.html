<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Registration Form</title>

  <!--Link Css file-->
  <link rel="stylesheet" href="/style.css">

  <!--Bootstrap-->
  <link rel="stylesheet" href="/Assets/css/bootstrap.min.css">

  <!--Font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--Ionic-->
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  
</head>
<body>
  <div class="container">
    <div class="heading">
      <h3>Registration Form</h3>
    </div>
    <form action="" class="form">

      <div class="card" style="width: 350px; margin-left: 350px;">
        <div class="card-body">
          <!--Username-->
      <div class="form-group">
        <label for="" class="form-label">Username</label>
        <input type="text" name="" id="userName" class="form-control" style="width: 300px;">
        <i class="ion-ios-checkmark"></i>
        <i class="ion-android-alert"></i>
        <p style="margin-top: 5px;"></p>
      </div>

      <!--Email-->
      <div class="form-group">
        <label for="" class="form-label">Email</label>
        <input type="text" name="" id="email" class="form-control" style="width: 300px;">
        <i class="ion-ios-checkmark"></i>
        <i class="ion-android-alert"></i>
        <p style="margin-top: 5px;"></p>
      </div>

      <!--Password-->
      <div class="form-group">
        <label for="" class="form-label">Password</label>
        <input type="password" name="" id="password" class="form-control" style="width: 300px;">
        <i class="ion-ios-checkmark"></i>
        <i class="ion-android-alert"></i>
        <p style="margin-top: 5px;"></p>
      </div>

      <!--Confirm Password-->
      <div class="form-group">
        <label for="" class="form-label">Confirm Password</label>
        <input type="password" name="" id="confirmPassword" class="form-control" style="width: 300px;">
        <i class="ion-ios-checkmark"></i>
        <i class="ion-android-alert"></i>
        <p style="margin-top: 5px;"></p>
      </div>

      <!--Submit Button-->
      <button class="btn btn-success mt-3" style="width: 200px; margin-left: 45px;">Register</button>
        </div>
      </div>

      
    </form>
  </div>

  
 
  
  <script src="/index.js"></script>
  <script src="/Assets/js/jquery.min.js"></script>
  <script src="/Assets/js/bootstrap.min.js"></script>
  
</body>
</html>
